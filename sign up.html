<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .Lato-font {
            font-family: "Lato", sans-serif;
        }
    </style>
</head>

<body class="Lato-font">
    <header>
        <!-- navbar section -->
        <nav class="flex justify-around py-4 px-14">
            <div class="flex items-center">
                <img class="pr-8" src="images/new-redx-logo.svg" alt="">
                <img src="images/phone-call-outlined.svg" alt="">
                <h3 class="text-[#EB2127] font-normal text-xl pl-2">09610007339</h3>
            </div>
            <div>
                <button>Enterprise</button>
                <button class="ml-3">Pricing plan</button>

                <a href="http://127.0.0.1:5500/login.html"
                    class="text-base bg-white text-red-500 font-semibold py-3 px-5 rounded-lg border-2 border-red-300 hover:bg-red-100 ml-3">Log
                    in</a>


                <a href="http://127.0.0.1:5500/sign%20up.html"
                    class="text-base bg-red-600 text-white font-semibold py-3 px-4 rounded-xl border-2 border-red-300 hover:bg-red-500 ml-2">Sign
                    up</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sign up Section -->
        <hr class="h-0.5 bg-gray-300 ">
        <div class="flex">
            <div class="bg-slate-100 w-1/2 ">
                <div class=" w-1/2 mx-[25%] my-[18%] ">
                    <h3 class="text-[#1A1A1A] text-3xl font-bold mb-5">Sign up as a merchant</h3>
                    <h5 class="text-[#424242] text-base font-normal mb-3">Merchant name</h5>
                    <input type="text" placeholder="Enter merchant mane"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-5">

                    <h5 class="text-[#424242] text-base font-normal mb-3">Shop name</h5>
                    <input type="text" placeholder="Enter shop name"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-5">

                    <h5 class="text-[#424242] text-base font-normal mb-3">Phone number</h5>
                    <input type="tel" placeholder="Enter phone number"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mb-5">

                    <div class="flex  space-x-3">
                        <input type="checkbox" id="checkbox"
                            class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="checkbox" class="text-gray-700 ">By continuing, I confirm that I have read and agree
                            to REDX's <span class="text-red-600">Terms & Conditions </span></label>
                    </div>

                    <button type="submit"
                        class="w-full bg-red-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-7 mb-5">
                        Sign up
                    </button>
                    <a href="http://127.0.0.1:5500/login.html" class="text-red-500 font-bold"><span class="text-[#424242] text-base font-normal ">Already have an account?</span>Log in</a>
                </div>
            </div>

            <!-- 2nd part -->
            <div>
                <div class="w-1/2 mx-[25%] my-[20%]  ">
                    <img src="images/parcel-tracking.png">

                    <div class="text-center mt-5">
                        <h3 class="text-[#1A1A1A] text-2xl font-bold mb-3">Track your parcels</h3>
                        <p>Get your live parcel update in every step of the way till it gets delivered</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
