<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="Lato-font">
    <header>
        <!-- small device navbar -->
        <nav class="sm:hidden lg:hidden md:hidden xl:hidden 2xl:hidden">

                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>

            </div>

            <dialog id="my_modal_3" class="modal">

                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>

                        </div>
                        <div>

                            <button class="ml-3">Pricing plan</button>

                            <a href="http://127.0.0.1:5500/login.html"
                                class="text-base bg-white text-red-500 font-semibold py-3 px-5 rounded-lg border-2 border-red-300 hover:bg-red-100 ml-3">Log
                                in</a>

                            <a href="http://127.0.0.1:5500/sign%20up.html"
                                class="text-base bg-red-600 text-white font-semibold py-3 px-4 rounded-xl border-2 border-red-300 hover:bg-red-500 ml-2">Sign
                                up</a>
                        </div>

                    </div>
                </div>
            </dialog>
        </nav>

        <!-- larg device navbar -->
        <nav class="flex justify-around py-4 px-14 max-sm:hidden">
            <div class="flex items-center">
                <img class="pr-8" src="images/new-redx-logo.svg" alt="">

            </div>
            <div>

                <button class="ml-3">Pricing plan</button>

                <a href="http://127.0.0.1:5500/sign%20up.html"

            </div>

        </nav>

    <main>
        <!-- Courier banner section -->
        <div class="hero  min-h-screen  bg-[url(images/banner.jpg)]">
            <div class="xl:-translate-x-80">
                <h1 class="text-[#1A1A1A] text-5xl max-sm:text-4xl font-bold leading-normal">Use REDX Courier for <br>

                <button class="text-base font-normal bg-red-600 hover:bg-red-500 text-white px-5 py-3  mt-16  ">Explore
                    booth locations > </button>
            </div>
        </div>

        <!-- Courier Track Section -->
        <div class=" ">

                <h3 class="text-white text-base font-normal max-sm:text-center max-sm:mb-5">Your courier is right on track! Check it now with our online tracking service</h3>
                <div class="flex">
                    <input type="text" placeholder="Enter Parcel ID" class="input input-bordered rounded-r-none w-full  " />
                    <button class="btn bg-red-600 text-white rounded-l-none ">Track</button>
                </div>

            </div>
        </div>
